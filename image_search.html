<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Start of the header/nav -->
      <div class="banner">
          <div class="header-left">
              <div class="header-links">
              </div>
          </div> 
          
          <div class="header-right">
              <div class="header-links">
                  <a href="advanced_search.html">Advanced Search</a>  
                  <a href="index.html">Search</a>      
              </div>
          </div> 
      </div>
      <!-- Main content -->
      <main class="search_content">
          <!-- Google Logo -->
          <div>
              <img class="google-brand" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Image">
          </div>
          <!-- Start of the search container -->
              <form action="https://google.com/search" method="GET">
                  
                  <div class="search-field">
                      <img class="search-icon" src="img/iconfinder_grey.svg" alt="search-icon"/>
                      <input class="input-search" type="text" name="q" autocomplete="off">
                  </div>
                  <div>
                      <input type="hidden" name= "tbm" value="isch">
                      <input type="submit" value="Image Search">

                  </div>
                  
              </form>
          
      </main>
     
  
      
  
  
  </body>
</html>
